<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login | EduKids</title>
  <style>
    body {
      background: #eaf4f8;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      font-family: Arial, sans-serif;
      margin: 0;
    }

    .auth-container {
      background: white;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.15);
      width: 350px;
      text-align: center;
    }

    h2 {
      color: #333;
      margin-bottom: 25px;
    }

    .input-group {
      text-align: left;
      margin-bottom: 15px;
    }

    .input-group label {
      font-size: 14px;
      margin-bottom: 5px;
      display: block;
      color: #555;
    }

    .input-group input {
      width: 100%;
      padding: 10px;
      font-size: 15px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    .auth-btn {
      width: 100%;
      padding: 12px;
      background-color: #007bff;
      border: none;
      color: white;
      border-radius: 5px;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
    }

    .auth-btn:hover {
      background-color: #0056b3;
    }

    .toggle-link {
      margin-top: 20px;
      display: block;
      color: #007bff;
      font-size: 14px;
      cursor: pointer;
    }

    .toggle-link:hover {
      text-decoration: underline;
    }

    .error {
      margin-top: 10px;
      color: red;
      font-size: 14px;
    }
  </style>
</head>
<body>

  <form method="POST" class="auth-container">
    {% csrf_token %}
    <h2>Login to EduKids</h2>

    <div class="input-group">
      <label for="username">Email</label>
      <input type="text" name="username" id="username" required placeholder="Enter your email" />
    </div>

    <div class="input-group">
      <label for="password">Password</label>
      <input type="password" name="password" id="password" required placeholder="Enter your password" />
    </div>

    <button type="submit" class="auth-btn">Login</button>
{% if messages %}
  {% for message in messages %}
    <p style="color: green;">{{ message }}</p>
  {% endfor %}
{% endif %}

    {% if error %}
      <div class="error">{{ error }}</div>
    {% endif %}

    <a href="/signup/" class="toggle-link">Don't have an account? Sign up</a>
  </form>

</body>
</html>
