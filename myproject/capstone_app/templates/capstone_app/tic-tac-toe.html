<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <style>
        body {
            background: #eaf4f8;
            padding: 20px;
            text-align: center;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 20px;
            background: #ddeaf0;
            border-radius: 10px;
        }

        .logo img {
            height: 50px;
        }

        .search-bar input {
            padding: 8px;
            width: 400px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .auth-buttons button {
            padding: 8px 12px;
            margin-left: 10px;
            background: white;
            border: 1px solid #ccc;
            border-radius: 5px;
            cursor: pointer;
        }

        /* Loading Screen Styles */
        #loadingScreen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(255, 255, 255, 0.9);
            display: flex;
            justify-content: center;
            align-items: center;
            transition: opacity 0.5s;
            z-index: 1000;
        }

        .loading-text {
            font-size: 24px;
            color: #007bff;
        }

        .dots::after {
            content: '...';
            animation: dots 1.5s infinite;
        }

        @keyframes dots {
            0%, 20% { content: '.'; }
            40% { content: '..'; }
            60%, 100% { content: '...'; }
        }

        .board {
            display: grid;
            grid-template-columns: repeat(3, 100px);
            grid-template-rows: repeat(3, 100px);
            gap: 5px;
            justify-content: center;
            margin-top: 20px;
        }

        .cell {
            width: 100px;
            height: 100px;
            background-color: #fff;
            border: 2px solid #333;
            font-size: 32px;
            font-weight: bold;
            text-align: center;
            line-height: 100px;
            cursor: pointer;
            transition: transform 0.2s ease-in-out;
        }

        .cell:hover {
            background-color: #f1f1f1;
        }

        .cell.x { color: blue; }
        .cell.o { color: red; }

        #status {
            margin-top: 20px;
            font-size: 24px;
            font-weight: bold;
        }

        .reset-btn {
            margin-top: 10px;
            padding: 10px 20px;
            font-size: 18px;
            cursor: pointer;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
        }

        .reset-btn:hover {
            background-color: #0056b3;
        }

        .footer {
            background: #333;
            color: white;
            text-align: center;
            padding: 15px;
            margin-top: 40px;
            border-radius: 10px;
        }

        .winner-popup {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
            display: none;
            animation: popup 0.5s ease-in-out;
            z-index: 1001;
        }

        @keyframes popup {
            0% { transform: translate(-50%, -60%); opacity: 0; }
            100% { transform: translate(-50%, -50%); opacity: 1; }
        }

        .winner-popup h2 {
            font-size: 28px;
            color: #28a745;
        }

        .winner-popup button {
            margin-top: 10px;
            padding: 10px 15px;
            border: none;
            background: #007bff;
            color: white;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="header">
        <a href="start.html"><div class="logo"><img src="à¤…ND__1_-removebg-preview.png" alt="Logo"></div></a>
        <div class="search-bar">
            <input type="text" placeholder="SEARCH GAME OR YOUR SUBJECT">
        </div>
        <div class="auth-buttons">
            <button>Login</button>
            <button>Sign Up</button>
        </div>
    </div>

    <div id="loadingScreen">
        <div class="loading-text">Loading<span class="dots"></span></div>
    </div>

    <div class="game-container" id="gameContainer" style="display: none;">
        <h1>Tic Tac Toe</h1>
        <div id="status">Player X's turn</div>
        
        <div class="board" id="board">
            <div class="cell" onclick="makeMove(0)"></div>
            <div class="cell" onclick="makeMove(1)"></div>
            <div class="cell" onclick="makeMove(2)"></div>
            <div class="cell" onclick="makeMove(3)"></div>
            <div class="cell" onclick="makeMove(4)"></div>
            <div class="cell" onclick="makeMove(5)"></div>
            <div class="cell" onclick="makeMove(6)"></div>
            <div class="cell" onclick="makeMove(7)"></div>
            <div class="cell" onclick="makeMove(8)"></div>
        </div>

        <button class="reset-btn" onclick="resetGame()">Restart Game</button>

        <div id="winnerPopup" class="winner-popup">
            <h2 id="winnerMessage"></h2>
            <button onclick="closePopup()">OK</button>
        </div>
    </div>

    <div class="footer">
        &copy; 2025. All rights reserved.
    </div>

    <script>
        let board = ["", "", "", "", "", "", "", "", ""];
        let currentPlayer = "X";
        let gameActive = true;
        
        function makeMove(index) {
            if (!gameActive || board[index] !== "") return;

            board[index] = currentPlayer;
            const cell = document.getElementsByClassName("cell")[index];
            cell.innerText = currentPlayer;
            cell.classList.add(currentPlayer.toLowerCase());

            if (checkWinner()) {
                showWinnerPopup(`ðŸŽ‰ Player ${currentPlayer} Wins! ðŸŽ‰`);
                gameActive = false;
                return;
            }
            if (!board.includes("")) {
                showWinnerPopup("ðŸ¤ It's a Draw! ðŸ¤");
                gameActive = false;
                return;
            }
            currentPlayer = currentPlayer === "X" ? "O" : "X";
            document.getElementById("status").innerText = `Player ${currentPlayer}'s turn`;
        }

        function checkWinner() {
            const winningCombos = [
                [0, 1, 2], [3, 4, 5], [6, 7, 8],
                [0, 3, 6], [1, 4, 7], [2, 5, 8],
                [0, 4, 8], [2, 4, 6]
            ];
            return winningCombos.some(combo => {
                return board[combo[0]] && 
                       board[combo[0]] === board[combo[1]] && 
                       board[combo[1]] === board[combo[2]];
            });
        }

        function resetGame() {
            board = ["", "", "", "", "", "", "", "", ""];
            gameActive = true;
            currentPlayer = "X";
            document.getElementById("status").innerText = `Player X's turn`;
            document.querySelectorAll(".cell").forEach(cell => {
                cell.innerText = "";
                cell.classList.remove("x", "o");
            });
        }

        function showWinnerPopup(message) {
            document.getElementById("winnerMessage").innerText = message;
            document.getElementById("winnerPopup").style.display = "block";
        }

        function closePopup() {
            document.getElementById("winnerPopup").style.display = "none";
            resetGame();
        }

        window.onload = function() {
            setTimeout(() => {
                document.getElementById("loadingScreen").style.opacity = "0";
                setTimeout(() => {
                    document.getElementById("loadingScreen").style.display = "none";
                    document.getElementById("gameContainer").style.display = "block";
                }, 500);
            }, 2000);
        };
    </script>
</body>
</html>
